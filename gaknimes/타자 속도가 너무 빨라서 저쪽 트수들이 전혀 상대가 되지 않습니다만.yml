title: 타자 속도가 너무 빨라서 저쪽 트수들이 전혀 상대가 되지 않습니다만
description: 운명이 시청자들의 타자 속도에 의존하고 있는 세상에는 각별과 공룡이란 이름을 가진 스트리머들이 있었다. 그들은 목숨이 3개 밖에 없으며 이 세상에서 탈출하면 둘 중 1명은 죽어야하거나 드래곤을 잡아야한다. 그러니까, 안 좋은 일들은 나만 안 걸리면 돼!
