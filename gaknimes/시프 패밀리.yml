description: 사람은 누구나 자기 자신만을 생각하는 순간이 있다-- 일정 시간이 되면 남의 아이템을 가져갈 수 있는 시대. 각별, 공룡, 그리고 잠뜰은 게임에서 승리하기 위해서 자기 이익만을 생각하고 있었다. 그들은 자신의 이익을 극대화시키기 위해 치밀함 두뇌싸움을 하고 있다.
