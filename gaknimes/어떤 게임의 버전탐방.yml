id: 35
title: 어떤 게임의 버전탐방
description:
  특정 주기 마다 이 게임에서 진행되는 업데이트. 게임의 새로운 버전이 나올 때 마다 일부 사람들은 이를 좋아하는 반면에 나머지는 싫어한다.
  그리고 그 싫어하는 사람들 중에 개발자 각별이 있는데... 그는 새로운 버전을 싫어하지만 그래도 새로운 기능들을 탐방하는 시간을 가진다.
